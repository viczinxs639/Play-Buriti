<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Buriti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tela-inicial" id="telaInicial">
    <h1> Bem-vindo ao Play Buriti! </h1>
    <p>Entre e jogue diversos jogos incr铆veis criados especialmente para voc锚!</p>
    <button class="btn" onclick="mostrarGaleria()">Entrar nos Jogos</button>
    <footer>Criado por Victor Gabriel - Escola Estadual S茫o Jos茅 do Buriti</footer>
  </div>

  <div class="galeria" id="galeriaJogos" style="display:none;">
    <h2>Escolha um jogo</h2>
    <div class="grid">
      <div class="card">
        <h3> Snake</h3>
        <button onclick="iniciarJogo('snake')">Selecionar</button>
      </div>
      <div class="card">
        <h3> Pong</h3>
        <button onclick="iniciarJogo('pong')">Selecionar</button>
      </div>
      <div class="card">
        <h3> Jogo da Mem贸ria</h3>
        <button onclick="iniciarJogo('memoria')">Selecionar</button>
      </div>
    </div>

    <!-- Controles de iniciar -->
    <div id="controlesSnake" style="display:none;">
      <button class="btn" onclick="startSnake()">Iniciar Cobrinha</button>
    </div>

    <div id="controlesPong" style="display:none;">
      <button class="btn" onclick="startPong()">Iniciar Pong</button>
    </div>

    <!-- Canvas dos jogos -->
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>

    <!-- Jogo da Mem贸ria -->
    <div id="memoriaContainer" style="display:none;">
      <div id="memoriaInfo">
        <button id="btnIniciarMemoria">Iniciar Mem贸ria</button>
        <button id="btnProximaFase" style="display:none;">Pr贸xima Fase</button>
        <p id="memoriaFase">Fase: 1</p>
      </div>
      <div id="cartasContainer"></div>
    </div>
  </div>

  <!-- Setas visuais para celular -->
  <div id="mobileControls" class="mobile-controls" style="display:none;">
    <div class="row">
      <button class="arrow-btn" data-dir="UP">猬锔</button>
    </div>
    <div class="row">
      <button class="arrow-btn" data-dir="LEFT">猬锔</button>
      <button class="arrow-btn" data-dir="DOWN">猬锔</button>
      <button class="arrow-btn" data-dir="RIGHT">★</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
