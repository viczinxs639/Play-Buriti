<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Buriti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="telaInicial">
    <h1>🎮 Play Buriti</h1>
    <p>Site desenvolvido por Victor Gabriel<br>Escola Estadual São José do Buriti</p>
    <button id="btnEntrar">Entrar nos jogos</button>
  </div>

  <div id="telaJogos" style="display: none;">
    <h2>Escolha um jogo</h2>
    <button onclick="iniciarJogo('snake')">🐍 Snake</button>
    <button onclick="iniciarJogo('pong')">🏓 Pong</button>
    <button onclick="iniciarJogo('memoria')">🧠 Memória</button>
    <button onclick="iniciarJogo('tetris')">🔲 Tetris</button>
    <br /><br />
    <button id="btnVoltar">⬅️ Voltar</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <canvas id="tetrisCanvas" width="200" height="400"></canvas>

  <div id="memoriaContainer" style="display: none;">
    <h2 id="faseAtual">Fase 1</h2>
    <button id="btnIniciarMemoria">🔄 Reiniciar</button>
    <button id="btnProximaFase" style="display:none;">➡️ Próxima Fase</button>
    <div id="memoriaGrid"></div>
  </div>

  <div id="mobileControls">
    <button class="arrow-btn" data-dir="UP">⬆️</button>
    <button class="arrow-btn" data-dir="LEFT">⬅️</button>
    <button class="arrow-btn" data-dir="DOWN">⬇️</button>
    <button class="arrow-btn" data-dir="RIGHT">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
