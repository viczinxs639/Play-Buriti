<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Buriti - Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="telaInicial" class="tela-inicial">
    <h1>Play Buriti</h1>
    <p>Site desenvolvido por <strong>Victor Gabriel</strong></p>
    <p>Escola Estadual São José do Buriti</p>
    <button id="btnEntrar">Entrar nos Jogos</button>
  </div>

  <div id="telaJogos" class="tela-jogos" style="display:none;">
    <h2>Escolha um jogo</h2>
    <button onclick="iniciarJogo('snake')">Snake (Cobrinha)</button>
    <button onclick="iniciarJogo('pong')">Pong</button>
    <button onclick="iniciarJogo('memoria')">Jogo da Memória</button>
    <button onclick="iniciarJogo('tetris')">Tetris</button>
    <button id="btnVoltar">Voltar</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
  <canvas id="tetrisCanvas" width="200" height="400" style="display:none;"></canvas>

  <div id="memoriaContainer" style="display:none;">
    <h3 id="faseAtual">Fase 1</h3>
    <div id="memoriaGrid"></div>
    <button id="btnIniciarMemoria">Iniciar Memória</button>
    <button id="btnProximaFase" style="display:none;">Próxima Fase</button>
  </div>

  <div id="mobileControls" style="display:none;" class="mobile-dpad">
    <button class="arrow-btn" data-dir="UP">▲</button>
    <div>
      <button class="arrow-btn" data-dir="LEFT">◄</button>
      <button class="arrow-btn" data-dir="DOWN">▼</button>
      <button class="arrow-btn" data-dir="RIGHT">►</button>
    </div>
  </div>

  <div id="controlesSnake" style="display:none;">
    <button onclick="startSnake()">Iniciar Snake</button>
  </div>

  <div id="controlesPong" style="display:none;">
    <button onclick="startPong()">Iniciar Pong</button>
  </div>

  <div id="controlesTetris" style="display:none;">
    <button onclick="startTetris()">Iniciar Tetris</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
