<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Buriti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="telaInicial" class="tela-inicial">
    <h1>🎮 Play Buriti</h1>
    <p>Seu portal de jogos favorito!</p>
    <button id="btnEntrar" class="btn-entrar">Entrar nos jogos</button>
  </div>

  <div id="galeriaJogos" class="galeria-jogos" style="display:none">
    <h2>Escolha um jogo:</h2>
    <button onclick="iniciarJogo('snake')">🐍 Snake</button>
    <button onclick="iniciarJogo('pong')">🏓 Pong</button>
    <button onclick="iniciarJogo('memoria')">🧠 Memória</button>
    <button onclick="iniciarJogo('tetris')">🧱 Tetris</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="memoriaContainer" style="display:none">
    <h2>Jogo da Memória</h2>
    <p id="memoriaFase">Fase: 1</p>
    <button id="btnIniciarMemoria">Iniciar</button>
    <div id="cartasContainer"></div>
    <button id="btnProximaFase" style="display:none">Próxima Fase</button>
  </div>

  <div id="mobileControls" style="display:none">
    <div class="setas">
      <button class="arrow-btn" data-dir="UP">⬆️</button><br />
      <button class="arrow-btn" data-dir="LEFT">⬅️</button>
      <button class="arrow-btn" data-dir="RIGHT">➡️</button><br />
      <button class="arrow-btn" data-dir="DOWN">⬇️</button>
    </div>
  </div>

  <div id="controlesSnake" style="display:none; margin-top: 15px;">
    <button onclick="startSnake()">▶️ Iniciar Snake</button>
  </div>
  <div id="controlesPong" style="display:none; margin-top: 15px;">
    <button onclick="startPong()">▶️ Iniciar Pong</button>
  </div>
  <div id="controlesTetris" style="display:none; margin-top: 15px;">
    <button onclick="startTetris()">▶️ Iniciar Tetris</button>
  </div>

  <script src="script.js"></script>

  <script>
    document.getElementById("btnEntrar").addEventListener("click", () => {
      document.getElementById("telaInicial").style.display = "none";
      document.getElementById("galeriaJogos").style.display = "block";
    });
  </script>
</body>
</html>
