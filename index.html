<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Buriti - Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="telaInicial" class="tela-inicial">
    <h1>Play Buriti</h1>
    <p>Site desenvolvido por Victor Gabriel<br />Escola Estadual São José do Buriti</p>
    <button id="btnEntrar" class="btn">Entrar nos Jogos</button>
  </div>

  <div id="telaJogos" class="tela-jogos" style="display:none;">
    <button id="btnVoltar" class="btn">Voltar</button>
    <h2>Escolha um jogo:</h2>
    <div class="botoes-jogos">
      <button onclick="iniciarJogo('tetris')" class="btn jogo-btn">Tetris</button>
    </div>
  </div>

  <canvas id="tetrisCanvas" width="200" height="400" style="display:none; background:#000; border: 3px solid #fff; border-radius: 10px;"></canvas>

  <!-- Controles móveis para Tetris -->
  <div id="tetrisControls" class="mobile-controls" style="display:none;">
    <button id="btnLeft" class="arrow-btn">◄</button>
    <button id="btnRotate" class="arrow-btn">⟳</button>
    <button id="btnDown" class="arrow-btn">▼</button>
    <button id="btnRight" class="arrow-btn">►</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
